
<div class="banner">
  <div class="content">
      <h1 class="mb-5" >Fresh Cooked Food<br> At Your Door!!</h1>
      <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<!-- step -->

<div class="container mb-5 mt-5">
  <h1 class="text-center">How to get <span class="highlight-text">Fresh Food</span></h1>
  <div class="row mt-5">
      <!-- one -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>1</h1>
              <p>Select Food</p>
          </div>
      </div>
      <!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>Fill Details</p>
          </div>

      </div>
      <!-- three -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>Your order deliver in minute</p>
          </div>

      </div>
  </div>
</div>

<!-- Food Box -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customers <span class="highlight-text">Favorite Food</span></h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodMenuDisplay; index as i">
          <div class="foodbox" *ngIf="i<=3">
              <img src="{{fd.foodImg}}">
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'INR' }}</p>

          </div>
      </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
